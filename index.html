<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D animado con three.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #canvas-container {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
</head>
<body>
  <h1>Modelo 3D con Three.js!!!</h1>
  <header>
    <nav>
        <div class="logo">
            <a href="#">Manuel Licona</a>
        </div>
        <ul class="menu">
            <li class="dropdown">
                <a href="#">Más sitios <i class="fas fa-chevron-down"></i></a>
                <ul class="submenu">
                    <li><a href="https://manueltec.website/Examen2/Clima3.php">Clima</a></li>
                    <li><a href="https://manueltec.website/Iot/index.html">Control IOT</a></li>
                    <li><a href="https://manueltec.website/prgit/index.html">Graficación</a></li>
                </ul>
            </li>
            <li><a href="https://www.linkedin.com/in/jos%C3%A9-manuel-licona-p%C3%A9rez-8448a0264/">Contacto LinkedIn</a></li>
        </ul>
    </nav>
</header>
  <div id="canvas-container"></div>

  <script>
    // Configuración del escenario
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Agregar geometría y material
    const geometry = new THREE.ConeGeometry(1, 2, 4);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const pyramid = new THREE.Mesh(geometry, material);
    scene.add(pyramid);
    camera.position.z = 5;

    // Después de crear la pirámide y antes de la función "animate()"
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Animación del modelo
    function animate() {
      requestAnimationFrame(animate);

      // Agrega aquí tus transformaciones o animaciones
      pyramid.rotation.y += 0.01; // Rotación continua en el eje Y

      renderer.render(scene, camera);
    }
    animate();

    // Control del modelo con teclas
    document.addEventListener('keydown', function(event) {
      switch (event.keyCode) {
        case 37: // Flecha izquierda
          pyramid.rotation.y -= 0.1;
          break;
        case 39: // Flecha derecha
          pyramid.rotation.y += 0.1;
          break;
        case 38: // Flecha arriba
          pyramid.rotation.x -= 0.1;
          break;
        case 40: // Flecha abajo
          pyramid.rotation.x += 0.1;
          break;
      }
    });
  </script>
</body>
</html>
